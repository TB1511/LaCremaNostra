<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Crema Nostra - Termin buchen</title>
    <link rel="icon" href="pictures/main.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Oswald:wght@200..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root{
            --backround-color: rgb(27, 26, 23);
            --font-color: rgb(231, 212, 179);
            --accent-color: rgb(46, 44, 40);
        }
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background-color: var(--backround-color);
            color: var(--font-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1vh;
            font-family: "Cinzel", serif;
        }
        body div {
            width: 70%;
            /* border: 2px solid var(--font-color); */
            border-radius: 10px;
            margin-bottom: 2vh;
            padding: 1vh;
            background-color: var(--accent-color);
        }
        h1 {
            text-align: center;
        }
        form {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff8e1; /* Creme-Farbe */
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      form {
        padding: 15px;
      }
      h1 {
        font-size: 1.25em;
        margin: 0;
        padding: 0;
      }
      .header {
        background-image: url(pictures/main4.png);
        background-size: cover;        /* Bild füllt den Bereich */
        background-position: center;   /* Bild wird zentriert */
        background-repeat: no-repeat;
        color: var(--backround-color);
        background-color: var(--font-color);
        height: 30vh !important;
      }
      .header img, .header h1 {
        display: none;
      }

      input, textarea, button {
        font-size: 1em;
      }
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--backround-color);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: var(--accent-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 90%;
      border: 2px solid var(--font-color);
    }

    .popup-content button {
      margin-top: 20px;
      background-color: #28a745;
    }

    .popup-content button:hover {
      background-color: #218838;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 10vh;
    }
    .header h1 {
        margin: 0;
        padding: 0;
    }
    .header img {
        background-color: var(--font-color);
        width: 14%;
        height: auto;
        border-radius: 10px;
        margin: 0;
        padding: 0;
    }
    .header:hover {
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div onclick="window.location.href='file:///C:/Users/Tarek/Desktop/Projekte/Eisdiele/index.html'" class="header">
        <h1>La Crema Nostra</h1>
        <img src="pictures/main3.png">
    </div>
    <div>
        <h1>Schicke uns deine Buchungsanfrage<br>Wir melden uns bei dir!</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
        
            <label for="email">E-Mail:</label>
            <input type="email" id="email" required>
        
            <label for="date">Datum:</label>
            <input type="date" id="date" required>
        
            <label for="message">Nachricht:</label>
            <textarea id="message" rows="4"></textarea>
        
            <button type="submit">Anfrage absenden</button>
        </form>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
          <h3>Vielen Dank!</h3>
          <p>Deine Buchungsanfrage wurde übermittelt.<br>Wir melden uns bei dir!</p>
          <button onclick="closePopup()">Schließen</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('bookingForm');
    const popup = document.getElementById('popup');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const bookingData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        date: document.getElementById('date').value,
        message: document.getElementById('message').value
      };

      console.log("Buchungsdaten als Objekt bereit für API:");
      console.log(bookingData);

      popup.style.display = 'flex'; // Popup anzeigen
    });

    function closePopup() {
      popup.style.display = 'none';
      form.reset(); // Optional: Formular nach Schließen zurücksetzen
    }
    </script>
</body>
</html>
